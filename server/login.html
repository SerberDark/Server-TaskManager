<!DOCTYPE html><html lang="en"><head>	<meta charset="UTF-8">	<title>Task Manager FrontOS</title>    <meta name="viewport" content="width=device-width, initial-scale=1">    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">	<link rel="stylesheet" href="css/style.css"></head><body>	<!-- LOG-IN START -->	<div class="log-in">		<div class="container">			<div class="log-in-holder flex-container">				<form name="loginForm">					<div class="email-holder">						<label for="email"  class="label-control icon icon-account_circle-grey"></label>						<input type="email" name="login" id="email"	class="form-control required" placeholder="E-mail">					</div>					<div class="password-holder">						<label for="password" class="label-control icon icon-lock-grey"></label>						<input type="password" id="password" name="password" class="form-control required" placeholder="Пароль">					</div>					<input type="submit" value="ВОЙТИ" name="send-form" class="form-btn">					<div class="checkbox-holder">						<input type="checkbox" name="save-password" id="save">						<label for="save">Сохранить пароль</label>					</div>				</form>			</div>		</div>	</div>	<!-- LOG-IN END --><!--jQuery-->	<script		src="https://code.jquery.com/jquery-3.2.1.min.js"		integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="		crossorigin="anonymous"></script>	<script src="js/login.js"></script></body></html>
